<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary SEO Meta Tags -->
    <title>القرآن الكريم – استماع وتنزيل سور جزء عم</title>
    <meta name="title" content="القرآن الكريم – استماع وتنزيل سور جزء عم">
    <meta name="description"
        content="استمع إلى سور جزء عم من القرآن الكريم مع إمكانية التحميل المباشر وبأصوات قراء مميزين.">
    <meta name="robots" content="index, follow">

    <!-- Google Fonts: Amiri and Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <!-- Dynamic Structured Data Placeholder -->
    <script type="application/ld+json" id="schema-json-ld"></script>
</head>

<body>

    <header class="main-header">
        <div class="mihrab-arch"></div>
        <div class="container">
            <div class="lang-switcher-container">
                <button id="lang-btn" class="lang-btn">English</button>
            </div>
            <div class="header-ornament">✦</div>
            <h1 class="site-title" data-i18n="site_title">القرآن الكريم – سور جزء عم</h1>
            <p class="site-subtitle" data-i18n="site_subtitle">تلاوات مختارة بجودة عالية</p>
            <div class="header-ornament">✦</div>

            <div class="controls">
                <div class="reciter-selector">
                    <label for="reciter-select" data-i18n="select_reciter">اختر القارئ:</label>
                    <select id="reciter-select" class="styled-select">
                        <!-- Reciters will be populated by JS -->
                    </select>
                </div>
                <div class="surah-selector">
                    <label for="surah-select" data-i18n="select_surah">اختر السورة:</label>
                    <select id="surah-select" class="styled-select">
                        <option value="" data-i18n="all_surahs">الكل (جميع السور)</option>
                        <!-- Surahs will be populated by JS -->
                    </select>
                </div>
            </div>
        </div>
        <div class="header-divider">
            <svg viewBox="0 0 1440 100" preserveAspectRatio="none">
                <path d="M0,0 C480,100 960,100 1440,0 L1440,100 L0,100 Z" fill="var(--bg-color)"></path>
            </svg>
        </div>
    </header>

    <section class="bismillah-section">
        <div class="container">
            <h1 class="bismillah-text">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</h1>
        </div>
    </section>

    <main class="container">
        <div id="surah-grid" class="surah-grid">
            <!-- Surah cards will be populated by JS -->
            <div class="loading" data-i18n="loading">جاري تحميل السور...</div>
        </div>
    </main>

    <footer class="audio-player-fixed">
        <div class="container player-container">
            <div class="now-playing">
                <span id="player-surah-name" class="current-surah-name">-</span>
                <span id="player-reciter-name" class="current-reciter-name">-</span>
            </div>

            <div class="player-controls">
                <audio id="main-audio" preload="none"></audio>
                <button id="play-pause-btn" class="player-btn" aria-label="تشغيل">
                    <span class="icon-play">▶</span>
                </button>
                <button id="repeat-btn" class="player-btn repeat-btn" aria-label="تكرار">
                    <span class="icon-repeat">↻</span>
                </button>

                <div class="progress-container">
                    <input type="range" id="progress-bar" min="0" max="100" value="0" class="styled-range">
                    <div class="time-info">
                        <span id="current-time">00:00</span> / <span id="total-duration">00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div id="error-modal" class="modal-overlay" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-ornament">✦</span>
                <h2 id="modal-title" data-i18n="error_title">تنبيه</h2>
                <span class="modal-ornament">✦</span>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
            <div class="modal-footer">
                <button id="close-modal-btn" class="btn btn-play" data-i18n="ok">موافق</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
